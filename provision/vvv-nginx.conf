server {
    listen       80;
    listen       443 ssl;
    server_name  base_theme.test;
    root         {vvv_path_to_site}/htdocs;

    error_log    {vvv_path_to_site}/log/error.log;
    access_log   {vvv_path_to_site}/log/access.log;

    set          $upstream {upstream};

    ssl_certificate /vagrant/certificates/base_theme/dev.crt;
    ssl_certificate_key /vagrant/certificates/base_theme/dev.key;

    include      /etc/nginx/nginx-wp-common.conf;
}
